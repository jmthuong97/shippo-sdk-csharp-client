language: csharp
solution: Shippo.sln
install:
  - nuget restore Shippo.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Shippo.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./ShippoSDKTest/bin/Debug/netcoreapp2.1/ShippoSDKTest.dll
